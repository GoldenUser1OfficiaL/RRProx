<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ottffssent</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { height: 100%; overflow: hidden; font-family: 'Orbitron', sans-serif; color: white; }

  body {
    background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
    background-size: cover;
    position: relative;
  }

  .stars {
    width: 1px;
    height: 1px;
    background: transparent;
    box-shadow:
      50px 200px white,
      150px 300px white,
      250px 100px white,
      350px 400px white,
      450px 250px white,
      550px 150px white,
      650px 350px white,
      750px 450px white,
      850px 50px white,
      950px 500px white;
    animation: moveStars 20s linear infinite;
    position: absolute;
    top: 0;
    left: 0;
  }

  @keyframes moveStars {
    0% { transform: translateY(0px); }
    100% { transform: translateY(-2000px); }
  }

  #loading {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.2);
    display:flex; flex-direction:column; justify-content:center; align-items:center;
    z-index:10;
    transition: opacity 1s ease-out;
  }

  #loading.hidden { opacity: 0; pointer-events:none; }

  .loader {
    border: 4px solid rgba(255,255,255,0.2);
    border-top: 4px solid #00ffff;
    border-radius: 50%;
    width: 70px; height: 70px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .loading-text {
    margin-top: 15px;
    font-size: 20px;
    color: #00ffff;
    letter-spacing: 2px;
    text-shadow: 0 0 10px #00ffff;
  }
  
  /* Warning message */
  #warning {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(255, 50, 50, 0.8);
    color: white;
    text-align: center;
    padding: 10px;
    font-size: 16px;
    z-index: 20;
    box-shadow: 0 0 15px red;
    display: none;
  }
  
  /* Error message styles */
  #error-message {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #ff4d4d;
    font-size: 24px;
    letter-spacing: 2px;
    text-align: center;
    z-index: 50;
  }
</style>
</head>
<body>

<div class="stars"></div>

<!-- Warning message -->
<div id="warning"></div>

<!-- Loading screen -->
<div id="loading">
  <div class="loader"></div>
  <div class="loading-text">please wait patiently...</div>
  <div class="loading-text">v1.0 RRProx</div>
  <audio id="loadingSound" autoplay>
    <source src="https://ia601306.us.archive.org/2/items/wii-u-menu-loading-software/Wii%20U%20Menu__Loading%20Software.wav" type="audio/mpeg">
  </audio>
</div>

<!-- Error screen -->
<div id="error-message">
  <p>Error: Could not load to menu</p>
</div>

<script>
  const loadingSound = document.getElementById('loadingSound');
  const warning = document.getElementById('warning');
  const loading = document.getElementById('loading');
  const errorMessage = document.getElementById('error-message');
  const targetPage = '56665.html';

  // Try to play sound
  loadingSound.play().catch(() => {
    console.log("Autoplay blocked, user interaction required.");
  });

  // Detect if running on a known online IDE or sandbox
  const host = window.location.hostname;
  const knownSites = [
    { match: "openprocessing", name: "OpenProcessing" },
  ];

  const site = knownSites.find(s => host.includes(s.match));
  if (site) {
    warning.innerHTML = `⚠️ Warning! This code is currently running on <b>${site.name}</b>, therefore some links won't work for you.<br>Loading to menu screen in a couple seconds...`;
    warning.style.display = "block";
  }

  // Use the Fetch API to check for the target page
  function fetchPage() {
    fetch(targetPage)
      .then(response => {
        // Check if the response was a success (status 200-299)
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        // If successful, proceed with the redirect
        loading.classList.add('hidden');
        setTimeout(() => {
          window.location.href = targetPage;
        }, 1000);
      })
      .catch(error => {
        // Handle errors, such as missing file (404) or network issues
        console.error('Error fetching page:', error);
        loading.classList.add('hidden');
        errorMessage.style.display = 'flex';
      });
  }

  // Fade out and check the target page after 7 seconds
  setTimeout(fetchPage, 7000);
</script>

</body>
</html>
